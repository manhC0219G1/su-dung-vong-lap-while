<!DOCTYPE html>

<body>
<script>
    let num ;
    let total = 0;
    while(num!==-1) {
        num = parseInt(prompt("nhap so a"));
        if(num===-1){
            break;
        }
        total = total + num;
    }
    alert(total);
</script>
